<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuj Yadav | Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="contaier">
            <!-- grant location container -->
            <div class="grantlocatin-contaienr">
                <img src="images/location.png" width="90px" height="90px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantbtn>GRANT ACCESS</button>
            </div>

            <!-- from container -->
            <div >
                <form class="form-contaienr" >
                    <input  placeholder="Search for City..." data-seachinput>
                    <button class="btn" type="submit" id="btn">
                        <img src="images/search.png" width="20px" height="20px" loading="lazy">
                    </button>
                </form>
            </div>

            <!-- loading screen -->
            <div class="loading-container">
                <img src="images/loading.gif" width="160" height="160">
                <p>Loading</p>
            </div>
 
            <!-- weather info -->
            <div class="user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="images/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="images/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="images/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
                    <!-- handle api fetch error -->
                <div class=" api-error-container">
                 <img src="images/not-found.png" data-notFoundImg />
                     <p data-apiErrorText>city not found</p>
   
                </div>

                </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
